<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devic-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather App</title>
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>
        <div class="container">
            <header>
                <input type="text" class="search-box" placeholder="Search for a city">
            </header>

            <main>
                <section class="location">
                    <div class="city">Delhi</div>
                    <div class="date">Sat 15 Jun 2022</div>
                </section>
                <section class="current">
                    <div class="temp">30<span>°C</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">18°c / 22°c</div>
                </section>
            </main>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
